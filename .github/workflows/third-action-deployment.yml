name: third-action-deployment
on:
  push:
    branches:
      - 'main'
    paths:
      - 'my-third-action/**'
      - '.github/workflows/third-action-deployment.yml'

jobs: 
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          echo 'Installing dependencies...'
          cd my-third-action
          npm ci

      - name: Lint
        run: |
          echo 'Linting...'
          cd my-third-action
          npm run lint

      - name: Make Pretty
        run: |
          echo 'Making pretty...'
          cd my-third-action
          npx prettier --write .

      - name: Check For Failures
        run: |
          echo "event name: ${GITHUB_EVENT_NAME}"
          echo "work flow: ${GITHUB_WORKFLOW}"
          echo "Git hub refs: ${GITHUB_REF}"
          if [ "${GITHUB_EVENT_NAME}" == "push" ] && [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            if [ "${GITHUB_WORKFLOW}" != "third-action-deployment" ]; then
              echo "This workflow was not triggered by a push to the main branch. Exiting."
              exit 78
            fi
          fi

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3

      - name: install-node-18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install-dependencies
        run: |
          echo 'Installing dependencies...'
          cd my-third-action
          npm ci

      - name: run-tests
        run: |
          echo 'Running tests...'
          cd my-third-action
          npm run test -- --coverage
        env:
          NYC_THRESHHOLD: 85

      - name: Check For Failures
        run: |
          echo "event name: ${GITHUB_EVENT_NAME}"
          echo "work flow: ${GITHUB_WORKFLOW}"
          echo "Git hub refs: ${GITHUB_REF}"
          if [ "${GITHUB_EVENT_NAME}" == "push" ] && [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            if [ "${GITHUB_WORKFLOW}" != "third-action-deployment" ]; then
              echo "This workflow was not triggered by a push to the main branch. Exiting."
              exit 78
            fi
          fi

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3

      - name: install-node-18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install-dependencies
        run: |
          echo 'Installing dependencies...'
          cd my-third-action
          npm ci

      - name: build
        run: |
          echo 'Building...'
          cd my-third-action
          npm run build

      - name: Check For Failures
        run: |
          echo "event name: ${GITHUB_EVENT_NAME}"
          echo "work flow: ${GITHUB_WORKFLOW}"
          echo "Git hub refs: ${GITHUB_REF}"
          if [ "${GITHUB_EVENT_NAME}" == "push" ] && [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            if [ "${GITHUB_WORKFLOW}" != "third-action-deployment" ]; then
              echo "This workflow was not triggered by a push to the main branch. Exiting."
              exit 78
            fi
          fi