name: third-action-deployment
on:
  push:
    paths:
      - 'my-third-action/**'
      - '.github/workflows/third-action-deployment.yml'

jobs: 
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3

      - name: install-node-18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install-dependencies
        run: |
          echo 'Installing dependencies...'
          cd my-third-action
          npm ci

      - name: lint
        run: |
          echo 'Linting...'
          cd my-third-action
          npm run lint

      - name: make-pretty
        run: |
          echo 'Making pretty...'
          cd my-third-action
          npx prettier --write .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3

      - name: install-node-18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install-dependencies
        run: |
          echo 'Installing dependencies...'
          cd my-third-action
          npm ci

      - name: run-tests
        run: |
          echo 'Running tests...'
          cd my-third-action
          npx nyc npm run test -- --coverage
        env:
          NYC_THRESHHOLD: 85

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3

      - name: install-node-18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install-dependencies
        run: |
          echo 'Installing dependencies...'
          cd my-third-action
          npm ci

      - name: build
        run: |
          echo 'Building...'
          cd my-third-action
          npm run build